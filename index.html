
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Électricité — Ingénierie & Lumière | Haute Couture Électrique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --amber-glow: rgba(245, 158, 11, 0.4);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #f3f4f6;
            overflow-x: hidden;
        }
        
        /* Curseur personnalisé seulement sur PC */
        @media (pointer: fine) {
            body {
                cursor: none;
            }
            #custom-cursor {
                width: 20px;
                height: 20px;
                background: #d97706;
                border-radius: 50%;
                position: fixed;
                pointer-events: none;
                z-index: 9999;
                transition: transform 0.1s ease-out, opacity 0.3s ease;
                mix-blend-mode: difference;
                display: block;
            }
        }

        @media (pointer: coarse) {
            #custom-cursor {
                display: none !important;
            }
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #d97706;
            border-radius: 10px;
        }
        .glass {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(217, 119, 6, 0.1);
        }
        .glow-amber {
            box-shadow: 0 0 30px var(--amber-glow);
        }
        .text-glow-amber {
            text-shadow: 0 0 15px rgba(245, 158, 11, 0.6);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "three": "https://esm.sh/three@^0.182.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="custom-cursor"></div>
    <div id="root"></div>
    <script>
        const cursor = document.getElementById('custom-cursor');
        if (window.matchMedia('(pointer: fine)').matches) {
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            document.addEventListener('mousedown', () => cursor.style.transform = 'scale(0.8)');
            document.addEventListener('mouseup', () => cursor.style.transform = 'scale(1)');
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
